{% load i18n %}

<h3>{% trans "Latest news" %}</h3>
<ul>
  {% for news in latest %}
	<li><a href="{{ news.get_absolute_url }}">{{ news.title }}</a></li>
  {% empty %}
    <li>{% trans "No news yet" %}</li>
  {% endfor %}
</ul>
<div>
  <a href="{% url news_archive_index %}">{% trans "Archive" %}</a>
</div>
